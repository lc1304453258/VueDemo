<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app3">
		<button-counter title="one:" @clicknow="clicknow">aa</button-counter>
		<button-counter title="two:">bb</button-counter>
		</div>
		<script type="text/javascript">
			
				Vue.component('button-counter', {
					props: ['title'],
					data: function() {
						return {
							count: 0
						}
					},
					template: '<div><h1>hi...</h1><button v-on:click="clickfun">{{title}} You clicked me {{ count }} times.</button><slot></slot></div>',
					methods: {
						clickfun: function() {
							this.count++;
							this.$emit('clicknow', this.count);
						}
					}
				})
				var vm = new Vue({
					el: "#app3",
					data:{},
					
					methods: {
						clicknow: function(e) {
							console.log(e);
						}
					}
				});
			</script>
	</body>
</html>
